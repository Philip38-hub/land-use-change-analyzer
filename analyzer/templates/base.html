<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LandAnalyzer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .container.mt-4 {
            flex: 1 0 auto; 
        }
        
        .map-container {
            height: 400px;
            margin-bottom: 20px;
        }
        
        .chart-container {
            height: 300px;
            margin-bottom: 20px;
        }
        
        .header-section {
            background-color: #f5f5f5;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        
        .footer-section {
            background-color: #f5f5f5;
            padding: 20px 0;
            margin-top: auto;
            flex-shrink: 0;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Logo on the left -->
            <a class="navbar-brand" href="{% url 'index' %}">Landanalyzer</a>
            
            <!-- Mobile toggle button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navigation items pushed to the right -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item position-relative">
                        <a class="nav-link px-3" href="{% url 'project_list' %}" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Projects">
                            <i class="fas fa-folder text-white fs-5"></i>
                        </a>
                </li>
                <li class="nav-item position-relative">
                    <a class="nav-link px-3" href="{% url 'project_create' %}" data-bs-toggle="tooltip" data-bs-placement="bottom" title="New Project">
                        <i class="fas fa-folder-plus text-white fs-5"></i>
                    </a>
                </li>
            </ul>
        </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>

    <footer class="footer-section mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p>&copy; 2025 Land Use Change Analyzer</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function(tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
