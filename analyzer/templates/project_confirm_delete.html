{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1>Delete Project</h1>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete the project "{{ object.name }}"?</p>
        <p class="text-danger">This will permanently delete the project and all associated images and analysis results.</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'project_detail' object.id %}" class="btn btn-outline-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
